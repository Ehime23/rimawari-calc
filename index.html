<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>表面利回り計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>表面利回り計算</h2>
    <input type="number" id="price" placeholder="物件価格（万円）">
    <input type="number" id="income" placeholder="年間収入（万円）">
    <button onclick="calc()">計算する</button>
    <div id="result"></div>
  </div>

  <script>
    function calc() {
      const price = parseFloat(document.getElementById('price').value);
      const income = parseFloat(document.getElementById('income').value);
      if (!price || !income || price <= 0) {
        document.getElementById('result').textContent = '正しい数値を入力してください';
        return;
      }
      const result = (income / price) * 100;
      document.getElementById('result').textContent = `表面利回り：${result.toFixed(2)}％`;
    }
  </script>
</body>
</html>
