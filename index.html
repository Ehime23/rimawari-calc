
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>💰利回り計算💰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💰利回り計算💰</h1>
    <section>
      <h2>① 希望利回りから売却価格を逆算</h2>
      <label>希望利回り（％）</label>
      <input type="number" id="targetYield">
      <label>月額家賃収入（万円）</label>
      <input type="number" id="monthlyRent1">
      <label>年間家賃収入（万円）</label>
      <input type="number" id="annualRent1">
      <button onclick="reverseFromYield()">売却価格を計算</button>
      <pre id="reverseResult"></pre>
    </section>

    <section>
      <h2>② 表面利回りの計算</h2>
      <label>物件価格（万円）</label>
      <input type="number" id="propertyPrice2">
      <label>月額家賃収入（万円）</label>
      <input type="number" id="monthlyRent2">
      <label>年間家賃収入（万円）</label>
      <input type="number" id="annualRent2">
      <button onclick="calculateYield()">利回りを計算</button>
      <pre id="yieldResult2"></pre>
    </section>

    <section>
      <h2>③ 売却価格に対する利回りの計算</h2>
      <label>月額家賃収入（万円）</label>
      <input type="number" id="monthlyRent3">
      <label>年間家賃収入（万円）</label>
      <input type="number" id="annualRent3">
      <label>売却価格（万円）</label>
      <input type="number" id="sellingPrice3">
      <button onclick="calculateSellingYield()">利回りを計算</button>
      <pre id="sellingYieldResult"></pre>
    </section>

    <section>
      <h2>④ 表面利回りと仲介手数料の計算</h2>
      <label>物件価格（万円）</label>
      <input type="number" id="price">
      <label>月額家賃収入（万円）</label>
      <input type="number" id="monthlyIncome">
      <label>年間家賃収入（万円）</label>
      <input type="number" id="annualIncome">
      <button onclick="calculateAll()">計算する</button>
      <p id="displayPrice"></p>
      <p id="displayRent"></p>
      <p id="yieldResult"></p>
      <p id="feeResult"></p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
